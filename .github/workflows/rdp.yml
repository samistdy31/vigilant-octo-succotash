name: Playit RDP Tunnel

on:
  push:
    branches:
      - main  # Trigger on push to the main branch or any specific branch

jobs:
  setup-rdp-tunnel:
    runs-on: windows-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Download and Install Playit
        run: |
          # Download Playit executable using PowerShell
          Invoke-WebRequest -Uri "https://github.com/playit-cloud/playit-agent/releases/download/v0.15.26/playit-windows-x86_64-signed.msi" -OutFile "$env:USERPROFILE\playit.exe"
          Start-Sleep -Seconds 5  # Give some time for the download to complete

      - name: Start Playit and Set Up RDP Tunnel
        env:
          PLAYIT_AUTH_KEY: ${{ secrets.PLAYIT_AUTH_KEY }}  # Store Playit auth key in GitHub Secrets
        run: |
          # Run Playit with the authentication key
          Start-Process -FilePath "$env:USERPROFILE\playit.exe" -ArgumentList "login --auth-key $env:PLAYIT_AUTH_KEY" -NoNewWindow -Wait
          # Start the Playit tunnel for RDP forwarding on port 3389
          Start-Process -FilePath "$env:USERPROFILE\playit.exe" -ArgumentList "forward 127.0.0.1:3389 --rdp" -NoNewWindow

      - name: Keep the GitHub Action Runner Alive
        run: |
          # Keeps the GitHub Actions runner alive so you can use the RDP session.
          Start-Sleep -Seconds 3600  # Adjust the duration based on your needs
